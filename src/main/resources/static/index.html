<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"
            integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>

</head>
<body>
<h1 class="col-md-offset-1">Calculator App</h1>
<form class="form-horizontal col-md-10 col-md-offset-1" target="nm_iframe">
    <div class="form-group">
        <label for="inputX" class="control-label col-md-1">x</label>
        <div class="col-md-2">
            <input type="text" class="form-control" id="inputX" placeholder="first operand" style="margin-left: 20px">
        </div>
    </div>
    <div class="form-group">
        <label for="inputY" class="control-label col-md-1">y</label>
        <div class="col-md-2">
            <input type="text" class="form-control" id="inputY" placeholder="second operand" style="margin-left: 20px">
        </div>
    </div>
    <div class="form-group" style="margin-top: 10px">


        <div class="col-md-3">
            <button type="submit" class="btn btn-primary" onclick="calculate('mul')">x</button>
            <button type="submit" class="btn btn-primary" onclick="calculate('div')">รท</button>
            <button type="submit" class="btn btn-primary" onclick="calculate('add')">+</button>
            <button type="submit" class="btn btn-primary" onclick="calculate('sub')">-</button>
            <button type="submit" class="btn btn-primary" onclick="calculate('pow')">^</button>
        </div>
        <div class="col-md-2">
            <div class="checkbox">
                <label>
                    <input type="checkbox" id="default"> Make Default?
                </label>
            </div>
        </div>

        <div class="col-md-1 col-md-offset-7">
            <select class="form-control" id="hash">
                <option>sha1</option>
                <option>md5</option>
                <option>sha256</option>
                <option>sha512</option>
            </select>
        </div>
    </div>
    <div class="form-group" style="margin-top: 10px">
        <textarea class="form-control" rows="10" id="result" ></textarea>
    </div>
    <div class="form-group" style="margin-top: 10px">
        <input type="text" class="form-control" rows="10" id="hashInfer" ></input>
    </div>
</form>
<iframe id="id_iframe" name="nm_iframe" style="display:none;" ></iframe>
<script src="js/app.js"></script>
<script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
<script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
</body>
</html>
